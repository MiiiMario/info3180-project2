{% extends "base.html" %}
{% block css %} 
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
}

.header {
    text-align: center;
    padding: 32px;
}

.row {
    display: -ms-flexbox; /* IE 10 */
    display: flex;
    -ms-flex-wrap: wrap; /* IE 10 */
    flex-wrap: wrap;
    padding: 0 4px;
}

/* Create two equal columns that sits next to each other */
.column {
    -ms-flex: 50%; /* IE 10 */
    flex: 50%;
    padding: 0 4px;
}

.column img {
    margin-top: 8px;
    vertical-align: middle;
}

/* Style the buttons */
.btn {
    border: none;
    outline: none;
    padding: 10px 16px;
    background-color: #f1f1f1;
    cursor: pointer;
    font-size: 18px;
}

.btn:hover {
    background-color: #ddd;
}

.btn.active {
    background-color: #666;
    color: white;
}
</style>
{% endblock%}

{% block main %}
{% include 'flash_messages.html' %}

<body>

<!-- Header -->
<div class="header" id="myHeader">
  <h1>Photogram Posts</h1>
<!--  <p>Click on the buttons to change the layout.</p>-->

<!--  <button class="btn" onclick="four()">4</button>-->
<!--</div>-->

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    {% for post in allposts %}
      <img src="{{url_for('static', filename ='usersuploads/'+post  ) }}" style="width:100%">
      
    {% endfor %}
  </div>  
</div>

{% endblock %}
